<html lang="en">
<head>

</head>
<body>
<input type="text" class="text" placeholder="get qr code">
<button class="add">generator</button>
<img src="" alt="" class="image">

    let inpute=document.querySelector('.text');
    let image=document.querySelector('.image');

    search.addEventListener("click",()=>{
image.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example'+inpute.value;

    })
</script>
</body>
</html>
